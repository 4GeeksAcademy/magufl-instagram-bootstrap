<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2be1183a84.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Magufl Instagram Bootstrap</title>
</head>

<body>
    <!--  logo instagram -->
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"> </i>Instagram</a>
            <!-- izquierda -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <button type="button" class="btn btn-success me-4" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Create a new post
                </button>
                <!-- <form class="d-flex" role="search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
                <div class="dropdown d-md-block">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- nabs tabs -->
    <div class="container justify-content-center">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                    <i class="fa-solid fa-square"></i>
                </button>
            </li>
        </ul>

    <!-- pestañas -->
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                    tabindex="0">
                <div class="row" id="galeria">
                    <div class="col-4 p-1">
                        <img src="https://www.worldsbestcatlitter.com/wp-content/uploads/2019/12/02_coughing-cat-meme.jpg" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;">
                    </div>
                    <div class="col-4 p-1">
                        <img src="https://cdn.shopify.com/s/files/1/0344/6469/files/melted12_4e189508-0c43-406c-a76a-d6f05053163f.jpg?v=1574822154" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;">
                    </div>
                    <div class="col-4 p-1">
                        <img src="https://static.printler.com/cache/8/c/b/e/1/e/8cbe1e8d6e31c707228e9a4a435e3cfc6af99e98.jpg" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;">
                    </div>
                    <div class="col-4 p-1">
                        <img src="https://static.wikia.nocookie.net/b2754c24-37a4-48ae-b9c1-aa857c4019a7/scale-to-width/370" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;">
                    </div>
                    <div class="col-4 p-1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQay3ftQfGi06QLNZlZCy0lLYrqtCsaJEMnjw&usqp=CAU" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;">
                    </div>
                    <div class="col-4 p-1">
                        <img src="https://i.cbc.ca/1.5359228.1577206958!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_940/smudge-the-viral-cat.jpg" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;">
                    </div>
                    <div class="col-4 p-1">
                        <img src="https://i.pinimg.com/564x/5c/a1/42/5ca142d34fd1903773b4f4e6f43d9045.jpg" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;">
                    </div>
                    <div class="col-4 p-1">
                        <img src="https://cdn-fastly.petguide.com/media/2022/02/16/8219060/famous-fat-cat-who-inspired-meme-honored-with-statue.jpg?size=1200x628" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;">
                    </div>
                    <div class="col-4 p-1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfMTh1Sn0-lkwQUsiqQri9cHgQqdYAB7r691YT29vg1aytF2RmqU3uHYWri94C2_l9hSE&usqp=CAU" class="img-fluid w-100" alt="" style="height: 30vw; object-fit: cover;"">
                    </div>
                </div>
                </div>
                <div class="tab-pane fade justify-content-center" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                    tabindex="0">


                    <!-- cards -->
                    <div class="card my-3 mx-auto " style="width: 30rem;">
                        <div class="card-header d-flex justify-content-between">
                            <h7 class="card-title">Qué miras?</h7>
                            <p class="card-text ">8/APR</p>
                        </div>
                        <img src="https://i.pinimg.com/736x/71/ee/0a/71ee0aa7ef5fdbf20250c7db2ce27eed.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title">1827 Likes</h6>
                            <p class="card-text ">Este es un gato que se pregunta en qué debes estar pensando.</p>
                        </div>
                    </div>
                    <div class="card my-3 mx-auto" style="width: 30rem;">
                        <div class="card-header d-flex justify-content-between">
                            <h7 class="card-title">Holi :)</h7>
                            <p class="card-text ">10/DEC</p>
                        </div>
                        <img src="https://assets.tiltify.com/uploads/media_type/image/203025/blob-09636982-a21a-494b-bbe4-3692c2720ae3.jpeg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title">928 Likes</h6>
                            <p class="card-text ">Pensando en mis whiskas.</p>
                        </div>
                    </div>
                    <div class="card my-3 mx-auto" style="width: 30rem;">
                        <div class="card-header d-flex justify-content-between">
                            <h7 class="card-title">Gym Bro</h7>
                            <p class="card-text ">29/FEB</p>
                        </div>
                        <img src="https://i.pinimg.com/736x/1b/fc/e9/1bfce97a85aecdd0c0a0cd48348c15ef.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title">8709 Likes</h6>
                            <p class="card-text ">Hola nenasss</p>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                        <textarea class="form-control" placeholder="Add the caption of your post here"
                            id="exampleFormControlTextarea1" rows="3"></textarea>
                        <button type="button" class="btn btn-light mt-3"><i class="fa-solid fa-camera"></i></button>
                        <button type="button" class="btn btn-light mt-3"><i
                                class="fa-solid fa-location-dot"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
